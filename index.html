<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="main">
        <div class="first-half">
            <div class="first-content">
                <h1 class="under-construction">Under Construction</h1>
                <p class="under-text">Our website is currently under construction We should be live shortly. Thank
                    you for your patience.</p>
                <div class="email-div">
                    <input type="email" class="email" placeholder="Enter your email">
                    <button class="submit" type="submit">Notify me</button>
                </div>
                <p class="email-text">Sign up now to get an early notification of our launch date.</p>
            </div>
            <div class="social-media">
                <p class="stay-intouch">Stay in touch:</p>
                <div class="icons">
                    <div class="icon1"></div>
                    <div class="icon2"></div>
                    <div class="icon3"></div>
                </div>
            </div>
        </div>
        <div class="second-half">
            <div class="construction-img"></div>
        </div>
    </div>
</body>

</html>
